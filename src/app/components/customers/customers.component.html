<div class="container">
  <button mat-fab color="primary" (click)="addCustomer()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef> Name
      </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Mobile">
      <mat-header-cell *matHeaderCellDef> Mobile
      </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.mobile }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Address">
      <mat-header-cell *matHeaderCellDef> Address
      </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.address }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let customer">
        <button mat-icon-button color="primary">
          <mat-icon aria-label="label">list</mat-icon>
        </button>

        <button mat-icon-button color="accent">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
